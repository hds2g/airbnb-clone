{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

<!-- To hide search nav in Search view-->
{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search</h2>
    <form method="get" action="{% url "rooms:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>
    {% for room in rooms %}
        <h3>{{room.name}}</h3>
    {% endfor %}

{% endblock content %}
